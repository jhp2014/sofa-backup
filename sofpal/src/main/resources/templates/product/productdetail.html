<script>
	function deleteproduct(){
		$('#delete_btn').click(function(){
			var c = confirm('삭제 하시겠습니까 ?');
			if(c == true){
				var id = $('input[name = p_id]').val();
				location.href="[[@{/product/delete(p_id=${p.p_id})}]]";
			};
		});
	};
	
	window.onload = function() {
		deleteproduct();
	};

</script>
<section class="single-product">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<ol class="breadcrumb">

					<li><a href="#"+>3인용(수정필요)</a></li>
				</ol>
			</div>
			<div class="col-md-6">
				<ol class="product-pagination text-right">
					<li><a href="#"><i class="tf-ion-ios-arrow-left"></i> 이전</a></li>
					<li><a href="#">다음 <i class="tf-ion-ios-arrow-right"></i></a></li>
				</ol>
			</div>
		</div>
		<div class="row mt-20">
			<div class="col-md-5">
				<div class="single-product-slider">
					<div id='carousel-custom' class='carousel slide' data-ride='carousel'>
						<div class='carousel-outer'>
							<!-- me art lab slider -->
							<div class='carousel-inner '>
								<div class='item active'>
									<img th:src="@{/images/shop/products/}+${p.p_img}" alt='' th:data-zoom-image="@{/images/shop/products/}+${p.p_img}" />
								</div>
								<!-- <div class='item'>
									<img th:src='@{/images/shop/single-products/product-2.jpg}' alt='' th:data-zoom-image="@{/images/shop/single-products/product-2.jpg}" />
								</div>							
								<div class='item'>

								</div>	 -->							
							</div>
							
							<!-- sag sol -->
							<a class='left carousel-control' href='#carousel-custom' data-slide='prev'>
								<i class="tf-ion-ios-arrow-left"></i>
							</a>
							<a class='right carousel-control' href='#carousel-custom' data-slide='next'>
								<i class="tf-ion-ios-arrow-right"></i>
							</a>
						</div>
						
						<!-- thumb -->
						<ol class='carousel-indicators mCustomScrollbar meartlab'>
							<li data-target='#carousel-custom' data-slide-to='0' class='active'>
								<img th:src="@{/images/shop/products/}+${p.p_img}" alt='' />
							</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div class="single-product-details">

                    <p id="price" th:text="${p.price}"></p><br/>

                    <label>배송비</label>
                    <p id="del_cost" th:text="${p.del_cost}"></p><br/>

                   <div class="product-quantity">
						<span>수량</span>

							<input id="product-quantity" type="text" value="0" name="product-quantity">
						</div>
					</div>
					<label>크기</label>
					<p id="size" th:text="${p.size}"></p>인용<br/>
				
					<label>색상</label>
					<p id="color" th:text="${p.color}"></p><br/>
													
					<div id="fav_product">

							<li id="icon_heart"><a href="#!" ><i class="tf-ion-ios-heart"></i></a></li>

		</div>

				</div>

			        	</div>
			        </div>
		    	</div>
		  	</div>
		</div>
