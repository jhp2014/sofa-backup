<!-- Page Wrapper -->
<section class="page-wrapper success-msg">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2 class="text-center">주문이 완료되었습니다!</h2>
					<table class="table line">
						<thead>
							<tr class="cart-amount">
								<th class="widthDisplayNone">상품/옵션 정보</th>
								<th class="widthDisplayNone">수량</th>
								<th class="widthDisplayNone">상품금액</th>
								<th class="widthDisplayNone">할인</th>
								<th class="widthDisplayNone">합계금액</th>
								<th class="widthDisplayNone">배송비</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="o : ${orderlist}">
								<td class="">
									<div class="product-info">
										<img width="80" th:src="@{/images/shop/products/}+${o.p_img}" />
										<p th:text="${o.p_name}"></p>
									</div>
								</td>
								<td th:text="${o.p_cnt}"></td>
								<td th:text="${o.price}"></td>
								<td th:text="${o.discount}"></td>
								<td th:text="${o.p_cnt*o.price}"></td>
								<td th:text="${o.del_cost}"></td>
							</tr>
						</tbody>
					</table>
					<a th:href="@{/product/productall}" class="btn btn-main mt-20">쇼핑 계속하기</a>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /.page-warpper -->
