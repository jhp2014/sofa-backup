<section class="none">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2>회원가입 실패</h2>
					<div class="form-group clearfix">

						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a th:onclick="|history.go(-1)|" class="btn btn-lg btn-solid-border btn-block large">이전으로</a>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a th:href="@{/}" class="btn btn-lg btn-main btn-block large">홈으로</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
