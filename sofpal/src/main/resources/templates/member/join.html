<section class="account">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2 class="text-center">회원가입 정보입력</h2>
					<form class="text-left clearfix" id="form_join" th:action="@{/member/joinok}">
						<div class="text-right text-danger">
							<small>* 표시는 필수입력 항목입니다.</small>
						</div>
						<div class="form-group" id="form_id">
							<label class="control-label" for="user_id">* 아이디</label>
							<input type="text" class="form-control" name="user_id" id="user_id">
							<span class="control-label" id="error_id"></span>
						</div>							
						<div class="form-group has-feedback" id="form_pwd">
							<label class="control-label" for="pwd">* 비밀번호</label> 
							<input type="password" class="form-control" name="pwd" id="pwd">
							<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>
							<span class="control-label" id="error_pwd"></span>
						</div>
						<div class="form-group has-feedback" id="form_chk_pwd">
							<label class="control-label" for="chk_pwd">* 비밀번호 확인</label>
							<input type="password" class="form-control" name="chk_pwd" id="chk_pwd">
							<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>
							<span class="control-label" id="error_chk_pwd"></span>
						</div>
						<div class="form-group" id="form_name">
							<label class="control-label" for="name">* 이름</label>
							<input type="text" class="form-control" name="name" id="name">
							<span class="control-label" id="error_name"></span>
						</div>
						<div class="form-group" id="form_email">
							<label class="control-label" for="email">* 이메일</label>
							<div class="join-email">
								<div class="form-group">
									<input type="text" class="form-control" name="email" id="email">
								</div>
								<div class="form-group">
									<select class="form-control input-lg" id="slt_email">
										<option value="">직접입력</option>
										<option value="naver">naver.com</option>
										<option value="hanmail">hanmail.net</option>
										<option value="daum">daum.net</option>
										<option value="nate">nate.com</option>
										<option value="hotmail">hotmail.com</option>
										<option value="gmail">gmail.com</option>
									</select>
								</div>
							</div>
							<span class="control-label" id="error_email"></span>
						</div>
						<div class="form-group" id="form_tel">
							<label class="control-label" for="tel">* 휴대전화</label>
							<input type="text" class="form-control" name="tel" id="tel" placeholder="'-'를 입력해주세요">
							<span class="control-label" id="error_tel"></span>							
						</div>
						<div class="form-group" id="form_zipcode">
							<label class="control-label" for="zipcode">* 우편번호</label>
							<div class="input-group">
								<input type="text" class="form-control" name="zipcode" id="zipcode">
								<span class="input-group-btn">
									<button type="button" class="btn btn-lg" id="btn_zipcode">
										<span class="large">우편번호검색</span>
									</button>
								</span>
							</div>
							<span class="control-label" id="error_zipcode"></span>
						</div>
						<div class="form-group" id="form_addr">
							<label class="control-label" for="addr">* 주소</label> 
							<input type="text" class="form-control" name="addr" id="addr">
							<span class="control-label" id="error_addr"></span>
						</div>
						<div class="form-group" id="form_detailaddr">
							<label class="control-label" for="de_addr">* 상세주소</label>
							<input type="text" class="form-control" name="de_addr" id="de_addr">
							<span class="control-label" id="error_detailaddr"></span>
						</div>
						<div class="form-group text-center">
							<button id="btn_join" type="submit" class="btn btn-main btn-block text-center">
								<span class="large">회원가입</span>
							</button>
						</div>
					</form>
					<p class="mt-20">이미 계정이 있으신가요 ?<a th:href="@{/member/login}"> 로그인</a></p>
				</div>
			</div>
		</div>
	</div>
</section>
