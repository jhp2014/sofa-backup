<script>
	$(document).ready(function() {
		$('#btn_submit').click(function(){
			var c = confirm('가입 하시겠습니까?');
			if(c == true){
				$('#form_join').attr({
					'method' : 'post',
					'action' : '[[@{/member/joinok}]]'
				});
				$('#form_join').submit();
			}
		});
	});
</script>

<style>
.large {
	font-size: 14px;
}
</style>

<section class="signin-page account">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2 class="text-center">회원가입 정보입력</h2>
					<form id="from_join" class="text-left clearfix" th:action="@{/member/joinok}">
						<div class="form-group">
							<label class="form-label">* 아이디</label>
							<input type="text" class="form-control" id="user_id">
							<span class="text-success" id="success_id"></span>
							<span class="text-danger" id="error_id"></span>
						</div>
						<div class="form-group">
							<label class="form-label">* 비밀번호</label>
							<input type="password" class="form-control" id="password">
							<span class="text-danger" id="error_password"></span>
						</div>
						<div class="form-group">
							<label class="form-label">* 비밀번호 확인</label>
							<input type="password" class="form-control" id="check_password">
							<span class="text-danger" id="error_check_password"></span>
						</div>
						<div class="form-group">
							<label class="form-label">* 이름</label>						
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label class="form-label">* 연락처</label>						
							<input type="text" class="form-control" id="tel">
						</div>
						<div class="form-group" style="display: block;">
							<label class="form-label">* 우편번호</label>
							<div class="input-group">
								<input type="text" class="form-control" id="zipcode">

									<button type="button" class="btn btn-lg">
									 	<span class="large">우편번호검색</span>
									</button>
								</span>
							</div>
 						</div>
						<div class="form-group">
							<label class="form-label" >* 주소</label>
							<input type="text" class="form-control"	id="addr">
						</div>
						<div class="form-group">
							<label class="form-label">상세주소</label>
							<input type="text" class="form-control"	id="de_addr">
						</div>
						<div class="form-group text-center">
							<button id="btn_submit" type="submit" class="btn btn-main btn-block text-center">
								<span class="large">회원가입</span>
							</button>
						</div>
					</form>
					<p class="mt-20">이미 계정이 있으신가요 ?<a th:href="@{/member/login}"> 로그인</a></p><br>
					<p><a href="#"> 비밀번호를 잊으셨나요?</a></p>
