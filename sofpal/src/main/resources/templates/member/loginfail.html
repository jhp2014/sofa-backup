<section class="account">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2>로그인 실패</h2>
					<div class="form-group">
						<div class="clearfix">
							<p class="complete">로그인이 <strong>실패</strong> 되었습니다.</p><br><br>
						</div>	
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn btn-lg btn-solid-border btn-block large" th:onclick="|history.go(-1)|">이전으로</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn btn-lg btn-main btn-block large" th:onclick="|location.href='@{/}'|">홈으로</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
