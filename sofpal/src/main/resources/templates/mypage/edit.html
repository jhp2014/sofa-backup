<section class="edit">
	<div class="container">
		<div class="row">
			<div class="col-md-3" th:include="@{/mypage/sidenav}"></div>
			<div class="col-md-9">
				<div class="line">
					<h2 class="text-center">회원정보 수정</h2>
					<form id="form_edit" class="form-horizontal clearfix" th:action="@{/mypage/editok}" th:onsubmit="return check_edit()" th:object="${member}" method="post">
						<hr style="margin-top: 0px;">
						<div class="form-group">						
							<label class="col-md-2 control-label">아이디:</label>
							<div class="col-md-10">
								<input type="text" th:field="*{user_id}" class="form-control" readonly th:value="${member.user_id}">
							</div>
						</div>
						<hr>
						<div id="form_nowpwd" class="form-group has-feedback">
							<label class="col-md-2 control-label">현재 비밀번호:</label>
							<div class="col-md-10">
								<input type="password" id="now_pwd" class="form-control">
								<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>							
								<span id="error_nowpwd" class="control-label"></span>
								<input type="hidden" id="edit_pwd" th:value="${member.pwd}">
							</div>
						</div>
						<hr>
						<div id="form_pwd" class="form-group has-feedback">
							<label class="col-md-2 control-label ">비밀번호:</label>
							<div class="col-md-10">
								<input type="password" th:field="*{pwd}" class="form-control">
								<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>							
								<span id="error_pwd" class="control-label"></span>
							</div>
						</div>
						<hr>
						<div id="form_chk_pwd" class="form-group has-feedback">
							<label class="col-md-2 control-label">비밀번호 확인:</label>
							<div class="col-md-10">
								<input type="password" id="chk_pwd" class="form-control">
								<span class="glyphicon glyphicon-eye-open form-control-feedback eye"></span>							
								<span class="control-label" id="error_chk_pwd"></span>
							</div>
						</div>
						<hr>
						<div class="form-group">
							<label class="col-md-2 control-label">이름:</label>
							<div class="col-md-10">
								<input type="text" th:field="*{name}" class="form-control" th:value="${member.name}">
								<span id="error_name" class="control-label"></span>
							</div>
						</div>
						<hr>				
						<div id="form_email" class="form-group">
							<label class="col-md-2 control-label">이메일:</label>							
							<div class="col-md-10">
								<div class="edit-email">				
									<input type="text" th:field="*{email}" class="form-control" th:value="${member.email}">
									<select id="slt_email" class="form-control input-lg">
										<option value="">직접입력</option>
										<option value="naver">naver.com</option>
										<option value="hanmail">hanmail.net</option>
										<option value="daum">daum.net</option>
										<option value="nate">nate.com</option>
										<option value="hotmail">hotmail.com</option>
										<option value="gmail">gmail.com</option>
									</select>
								</div>
								<span id="error_email" class="control-label"></span>
							</div>
						</div>
						<hr>
						<div id="form_tel" class="form-group">
							<label class="col-md-2 control-label">휴대전화:</label>
							<div class="col-md-10">
								<input type="text" th:field="*{tel}" class="form-control" th:value="${member.tel}">
								<span id="error_tel" class="control-label"></span>
							</div>
						</div>
						<hr>
						<div id="form_zipcode" class="form-group">
							<label class="col-md-2 control-label">우편번호:</label>
							<div class="col-md-10">
								<div class="input-group">
									<input type="text" th:field="*{zipcode}" class="form-control" readonly th:value="${member.zipcode}">
									<span id="error_zipcode" class="control-label"></span>
									<span class="input-group-btn">
										<button type="button" class="btn btn-lg" th:onclick="search_zipcode()"><span class="large">우편번호검색</span></button>
									</span>
								</div>
							</div>
						</div>
						<hr>
						<div id="form_addr" class="form-group">
							<label class="col-md-2 control-label">주소:</label>
							<div class="col-md-10">
								<input type="text" th:field=*{addr} class="form-control"	th:value="${member.addr}">
								<span id="error_addr" class="control-label"></span>
							</div>
						</div>
						<hr>
						<div id="form_detailaddr" class="form-group">
							<label class="col-md-2 control-label">상세주소:</label>
							<div class="col-md-10">
								<input type="text" th:field="*{de_addr}" class="form-control" th:value="${member.de_addr}">
								<span id="error_detailaddr" class="control-label"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="btn btn-solid-border btn-block large" th:onclick="|location.href='@{/mypage/info}'|">취소</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="submit" class="btn btn-main btn-block large">정보수정</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
