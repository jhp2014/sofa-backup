<section th:fragment="top-header" class="top-header ">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-xs-12 col-sm-4">
				<!-- Site Logo -->
				<div class="logo">
					<a th:href="@{/}"><img th:src="@{/images/logo.png}"/></a>
				</div>
			</div>
			<div>
				<ul class="top-menu text-right list-inline">
					<!-- Search -->
					<li class="dropdown search dropdown-slide">
						<a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i class="tf-ion-ios-search-strong"></i></a>
						<ul class="dropdown-menu search-dropdown">
							<li>
								<form action="post"><input type="search" class="form-control" placeholder="Search..."></form>
							</li>
						</ul>
					</li><!-- / Search -->
					
					
					<!-- Join -->
					<li class="account-site" th:if="${session.admin == null && session.member == null}">
						<a th:href="@{/member/account}" class="account"><iconify-icon inline icon="ion:person-add"></iconify-icon> 회원가입</a>
					</li><!-- / Join -->
					<!-- Admin -->
					<li th:if="${session.admin != null}"><span style="color:red; font-weight: border; border: 2px solid red;">[[${session.admin.admin_name}]] 관리자</span></li>
					<!-- MyPage -->
					<li class="account-site" th:if="${session.admin == null && session.member != null}">
						<a th:href="@{/mypage/info}" class="account"><iconify-icon inline icon="ion:person"></iconify-icon> 마이페이지</a>
					</li><!-- / MyPage -->
					<!-- Login -->
					<li class="login-site" th:if="${session.admin == null && session.member == null}">
						<a th:href="@{/member/login}"class="account"><iconify-icon icon="ri:login-box-fill"></iconify-icon> 로그인</a>
					</li><!-- / Login -->
					<!-- Logout -->
					<li class="login-site" th:if="${session.admin == null && session.member != null}">
						<a th:href="@{/member/logout}" class="account"><iconify-icon inline icon="ri:logout-box-r-fill"></iconify-icon> 로그아웃</a>
					</li><!-- / Logout -->
					<!-- Admin Logout -->
					<li class="login-site" th:if="${session.admin != null}">
						<a th:href="@{/admin/logout}" class="account"><iconify-icon inline icon="ri:logout-box-r-fill"></iconify-icon> 로그아웃</a>
					</li><!-- / Admin Logout -->	
					
					
					
					
									
					<!-- Cart -->
					<li class="dropdown cart-nav dropdown-slide" th:if="${session.admin == null && session.member != null}">
						<a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><iconify-icon inline icon="ion:bag"></iconify-icon> 장바구니</a>
						<div class="dropdown-menu cart-dropdown">
							<!-- Cart Item -->
							<div class="media">
								<a class="pull-left" href="#!">
									<img class="media-object" th:src="@{/images/shop/cart/cart-1.jpg}" alt="image" />
								</a>
								<div class="media-body">
									<h4 class="media-heading"><a href="#!">Ladies Bag</a></h4>
									<div class="cart-price">
										<span>1 x</span>
										<span>1250.00</span>
									</div>
									<h5><strong>$1200</strong></h5>
								</div>
								<a href="#!" class="remove"><i class="tf-ion-close"></i></a>
							</div><!-- / Cart Item -->
							<!-- Cart Item -->
							<div class="media">
								<a class="pull-left" href="#!">
									<img class="media-object" th:src="@{/images/shop/cart/cart-2.jpg}" alt="image" />
								</a>
								<div class="media-body">
									<h4 class="media-heading"><a href="#!">Ladies Bag</a></h4>
									<div class="cart-price">
										<span>1 x</span>
										<span>1250.00</span>
									</div>
									<h5><strong>$1200</strong></h5>
								</div>
								<a href="#!" class="remove"><i class="tf-ion-close"></i></a>
							</div><!-- / Cart Item -->

							<div class="cart-summary">
								<span>Total</span>
								<span class="total-price">$1799.00</span>
							</div>
							<ul class="text-center cart-buttons">
								<li><a href="cart.html" class="btn btn-small">View Cart</a></li>
								<li><a href="checkout.html" class="btn btn-small btn-solid-border">Checkout</a></li>
							</ul>
						</div>
					</li><!-- / Cart -->
				</ul><!-- / .nav .navbar-nav .navbar-right -->
			</div>
		</div>
	</div>	
</section>
