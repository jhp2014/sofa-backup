<section class="account">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="block text-center">
					<h2>관리자 회원가입 완료</h2>
					<div class="form-group clearfix">
						<iconify-icon icon="mdi:account-check" width="120"></iconify-icon>
						<div class="clearfix">
							<p class="complete">회원가입이 <strong>완료</strong> 되었습니다.</p>
							<p><span>[[${name}]]</span> 관리자님의 회원가입을 축하합니다. </p><br>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="large btn btn-solid-border btn-block" th:onclick="|location.href='@{/}'|">홈으로</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<button type="button" class="large btn btn-main btn-block" th:onclick="|location.href='@{/admin}'|">로그인</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
